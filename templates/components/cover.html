<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyFast Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .cover {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 100px 0;
            min-height: 600px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(66, 133, 244, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 168, 83, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(251, 188, 5, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.5;
            font-weight: 400;
        }

        .download-form {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .form-wrapper {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .url-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e8f0fe;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        }

        .url-input::placeholder {
            color: #aaa;
        }

        .download-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #4285f4, #1a73e8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
            background: linear-gradient(135deg, #1a73e8, #1557b0);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .supported-platforms {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
            opacity: 0.7;
        }

        .platform-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .platform-logos {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .platform-logo {
            width: 32px;
            height: 32px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .platform-logo:hover {
            opacity: 1;
        }

        .error-alert {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .trust-indicators {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .trust-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.95rem;
        }

        .trust-icon {
            width: 20px;
            height: 20px;
            fill: #34a853;
        }

        @media (max-width: 768px) {
            .cover {
                padding: 80px 0;
            }

            .hero-title {
                font-size: 2.4rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .form-wrapper {
                flex-direction: column;
                gap: 12px;
            }

            .download-btn {
                width: 100%;
            }

            .supported-platforms {
                flex-direction: column;
                gap: 20px;
            }

            .trust-indicators {
                gap: 30px;
            }

            .trust-item {
                font-size: 0.9rem;
            }
        }

        .text-center {
            text-align: center;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
