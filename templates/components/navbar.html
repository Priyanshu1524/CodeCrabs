<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClicbCrab - Video Downloader</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #fefefe 0%, #fdf2e9 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .navbar-custom {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .navbar-custom:hover {
      background: rgba(255, 255, 255, 0.98) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #d35400 !important;
      font-weight: 700 !important;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-brand:hover {
      color: #e67e22 !important;
      transform: translateY(-1px);
    }

    .navbar-brand img {
      height: 32px;
      width: 32px;
    }

    .navbar-nav .nav-link {
      color: #495057 !important;
      font-weight: 500;
      padding: 0.75rem 1rem !important;
      margin: 0 0.25rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar-nav .nav-link:hover {
      color: #e67e22 !important;
      background-color: rgba(230, 126, 34, 0.1);
      transform: translateY(-1px);
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background: linear-gradient(90deg, #e67e22, #d35400);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::after {
      width: 80%;
    }

    .navbar-toggler {
      border: 1px solid rgba(73, 80, 87, 0.3);
      transition: all 0.3s ease;
    }

    .navbar-toggler:hover {
      border-color: #e67e22;
      box-shadow: 0 0 0 2px rgba(230, 126, 34, 0.2);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2873, 80, 87, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 12px;
        margin-top: 1rem;
        padding: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#cover">
        <img src="https://cdn-icons-png.flaticon.com/512/2986/2986781.png" alt="Logo" />
        ClicbCrab
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link" href="#cover">Download Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#faqs">FAQs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
